<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <main>
            <div class="container">
                <img class="logo" src="assets/freddie.png" alt="Freedie Mercury logo">
                <h1 class="main-heading">We are the Champions</h1>
                <textarea id="input-field" class="endorsement-input" type="text" placeholder="Write your endorsement here"></textarea>
                <div class="input-container">
                    <input id="from-input" class="inputs from-input" type="text" placeholder="From">
                    <input id="to-input" class="inputs to-input" type="text" placeholder="To">
                </div>
                <button id="publish-btn" class="publish-btn">Publish</button>
                <h2 class="endorsement-heading">- Endorsements -</h2>
                <div id="endorsement-list" class="endorsements-container">
                </div>
            </div>
        </main>
        <footer>
            <div class="container footer-container">
                (Do not enter any personal or important information in this app.)
            </div>
        </footer>

        <script src="index.js" type="module"></script>
    </body>
</html>
